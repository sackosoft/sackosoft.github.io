name: Update Site
on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment:
      name: github-pages

    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out/www
      - uses: actions/deploy-pages@v4
